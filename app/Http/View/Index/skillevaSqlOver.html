<div class="eval-homepage"> 
    <div class="eval_title">打卡营问卷调查</div>
    <div class="eval_content">
            <div class="mui-input-row">
                <label  style="width:100%;">学习了这门课，有掌握到一些数据分析技能吗？</label>
                <select class="eval-none" id="q1">
                    <option value="">请选择</option>
                    <option value="A">有</option>
                    <option value="B">没什么用</option>
                </select>
            </div> 
            <div class="mui-input-row">
                    <label  style="width:100%;">目前课程内容大致能掌握多少？</label>
                    <select class="eval-none" id="q2">
                        <option value="">请选择</option>
                        <option value="A">能很好掌握，作业完成顺利</option>
                        <option value="B">基本掌握，部分作业应用仍有难度</option>
                        <option value="C">掌握不佳，作业基本无法自己完成</option>
                        <option value="D">没有参与全部课程</option>
                    </select>
            </div>  
            <div class="mui-input-row">
                    <label  style="width:100%;">是否有花时间练习课程内容？</label>
                    <select class="eval-none" id="q3">
                        <option value="">请选择</option>
                        <option value="A">有自己练习</option>
                        <option value="B">完成老师布置的作业就好</option>
                        <option value="C">部分作业未完成</option>
                    </select>
            </div>  
            <div class="mui-input-row">
                    <label  style="width:100%;">老师讲解是否清晰？</label>
                    <select class="eval-none" id="q4">
                        <option value="">请选择</option>
                        <option value="A">清晰</option>
                        <option value="B">一般</option>
                        <option value="C">不清晰</option>
                    </select>
            </div>  
            <div class="mui-input-row">
                    <label  style="width:100%;">学习到目前，有信心或者有兴趣继续学习下去吗？</label>
                    <select class="eval-none" id="q5">
                        <option value="">请选择</option>
                        <option value="A">感觉还不错，会继续学习</option>
                        <option value="B">感觉一般，看情况是否继续学习</option>
                        <option value="C">不会继续学习</option>
                    </select>
            </div> 
            <div class="mui-input-row">
                    <label style="width:100%;">未明学院有数据分析后续课程，比如商业分析、量化金融，会考虑继续参与吗？</label>
                    <select class="eval-none" id="q6">
                        <option value="">请选择</option>
                        <option value="A">挺有意义的，很想继续参与</option>
                        <option value="B">会适当考虑</option>
                        <option value="C">不会</option>
                    </select>
            </div> 

            <div class="mui-input-row python-hide2">
                <label style="width:100%;">对本次SQL零基础打卡营，你有任何意见或者建议吗？</label>
            <input type="text" class="mui-input-clear" id="q7" placeholder="请输入">
            </div>           
    </div>

    <div class="pj-front-btn  python-hide">
            <div class="pj-front-start" onclick="submit()">提交</div>
        </div>
</div>   
    


    <script> 
    function submit(){
        var q1=$("#q1").val();
        var q2=$("#q2").val();
        var q3=$("#q3").val();
        var q4=$("#q4").val();
        var q5=$("#q5").val();
        var q6=$("#q6").val();
        var q7=$("#q7").val();
        var q8='{$times}';
        if(q1==''||q2==''||q3==''||q4==''||q5==''||q6==''){
            mui.alert('','请完成问卷内容后再点击提交','知道了');
            return false;
        }
        var option=[q1,q2,q3,q4,q5,q6,q7,q8];
        var uid={$uid};
        var cid={$cid};


        var data={
            "uid":uid,
            "cid":cid,
            'cpgid':1580,
            'wjid':44,
            'data':option
        }
        $.post("http://api.compassedu.hk/index.php/page/index/savePj", data,
                                function(a){
                                    mui.alert('','提交成功','好的',function(){
                                        window.location.reload();
                                    });
                                })
                                .error(function(){ 
                                    mui.alert('','提交失败','重试',function(){
                                submit();
                        });
                                })
    }
    </script>
